<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilo de textos</title>
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            .bold{
                font-weight: bold;
            }
            .em{
                font-style: italic;
            }
            .fort{
                text-decoration: underline;
            }
            .texto{
                font: bold 40px "lucida sans unicode","lucida grande", sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="bold">Texto negrito</p>
        <p class="em">Texto itálico</p>
        <p class="fort">Formatação de texto</p>
        <p class="texto">texto</p>
        <p>Texto normal</p>
    </body>
</html>

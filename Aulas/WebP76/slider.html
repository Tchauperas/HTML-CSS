<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Carousel Slider</title>
        <script src="https://kit.fontawesome.com/b7f6864364.js" crossorigin="anonymous"></script>
    </head>
    <body style="padding-bottom: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 m-auto">
                    <h1>Slider simples</h1>
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem2.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem4.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                    <h1>Slider com controles</h1>
                    <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem2.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem4.jpeg" alt="">
                            </div>
                        </div>
                        <a class="carousel-control-prev" data-slide="prev" href="#carousel-controles">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" data-slide="next" href="#carousel-controles">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                    <h1>Slider com controles/indicadores</h1>
                    <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                            <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                            <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                            <li data-target="#carousel-indicadores" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem2.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem4.jpeg" alt="">
                            </div>
                        </div>
                        <a class="carousel-control-prev" data-slide="prev" href="#carousel-indicadores">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" data-slide="next" href="#carousel-indicadores">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                    <h1>Slider com legendas</h1>
                    <div id="carousel-legenda" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carousel-legenda" data-slide-to="0"></li>
                            <li data-target="#carousel-legenda" data-slide-to="1"></li>
                            <li data-target="#carousel-legenda" data-slide-to="2"></li>
                            <li data-target="#carousel-legenda" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/imagem1.jpeg" alt="">
                                <div class="carousel-caption">
                                    <h3>Item 1</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem2.jpeg" alt="">
                                <div class="carousel-caption">
                                    <h3>Item 2</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem3.jpeg" alt="">
                                <div class="carousel-caption">
                                    <h3>Item 3</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/imagem4.jpeg" alt="">
                                <div class="carousel-caption">
                                    <h3>Item 4</h3>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" data-slide="prev" href="#carousel-legenda">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" data-slide="next" href="#carousel-legenda">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

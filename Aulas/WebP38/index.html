<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando Formulários</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <h2>Estilizando formulários</h2>
        <form>
            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="nome" id="name">
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="text" name="E-mail" id="mail">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>

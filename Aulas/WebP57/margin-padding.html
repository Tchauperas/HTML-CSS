<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body style="margin-bottom: 200px;">

        <!--
            Aplicação de margin
            mt -> margin top
            mb -> margin bottom
            ml -> margin left
            mr -> margin right
            mx -> margin no eixo X
            my -> margin no eixo Y
            m  -> margin em todos os lados
            Valor a definir (0 até 5)
        -->
        <h1 class="bg-success" style="margin: 0;">Margin</h1>
        <p class="bg-success mt-3 ml-4">Conteudo principal</p>
        <h1 class="bg-success">Margin</h1>
        <br>
        <br>

        <!--
            Aplicação de padding
            pt -> padding top
            pb -> padding bottom
            pl -> padding left
            pr -> padding right
            px -> padding no eixo X
            py -> padding no eixo Y
            p  -> padding em todos os lados 
            Valor a definir (0 até 5)
        -->
        <h1 class="bg-success pl-3">Padding</h1>
        <p class="bg-success d-inline pr-4">Conteúdo principal</p>
        <h1 class="bg-success pt-5">Padding</h1>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de texto</title>
        <style type="text/css">
            body {
                font-size: 60px;
            }
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai 
                */
                /*font-size: 16px;*/
                font-size: 0.75em;
            }
            .texto2 {
                font-size: 0.5em;
            }
        </style>
    </head>
    <body>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
    </body>
</html>
